<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Imagem</title>
    <style>
        #image {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="showButton">Eu te amo</button>
    <img id="image" src="https://raw.githubusercontent.com/Blurayyl/Pelo-amor-de-deus-vai/bff3ff62658f4dfa296e5a083a5fe7a4713a3b3e/A.png" alt="Imagem">

    <script>
        document.getElementById('showButton').addEventListener('click', function() {
            var image = document.getElementById('image');
            image.style.display = 'block'; // Faz a imagem aparecer
        });
    </script>
</body>
</html>
